<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="space.css">
    <title>Document</title>
</head>
<body>
    <div class="main"></div>
    <div class="space stars1"></div>
    <div class="space stars2"></div>
    <div class="space stars3"></div>
    <div class="talk-bubble tri-right border round btm-left-in" >
        <div class="talktext" id ="question">
          <p>Now we add a border and it looks like a comic. Uses .border .round and .btm-left-in</p>
        </div>
      </div>
      <div>
      <img src="astronaut.png" width = 300 height= 200 alt="astronaut">
    </div>
    <div class="mt-4">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Stop</button>
        <p id="status" class="lead mt-3" style="display: none">Listening...</p>
        <p></p>
        <button class="next-button" id="next">Next Question</button>
    </div>
    <div id = 'answer' class = "answer" hidden="false">2</div>

</body>
<script src = 'speechRecognition.js'></script>
</html>
